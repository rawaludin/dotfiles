# This tmux statusbar config was created by tmuxline.vim
# on Sun, 16 Sep 2018

set -g status-justify "left"
set -g status "on"
set -g status-left-length "100"
set -g status-bg "#3c3836"
set -g status-right-length "100"
setw -g window-status-separator ""
set -g status-left "#[fg=#504945,bg=#ebdbb2] #S #[fg=#ebdbb2,bg=#3c3836,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#504945,bg=#3c3836,nobold,nounderscore,noitalics]#[fg=#ebdbb2,bg=#504945] %a, %b %d #[fg=#ebdbb2,bg=#504945,nobold,nounderscore,noitalics]#[fg=#504945,bg=#ebdbb2] %R #(bat) "
setw -g window-status-format "#[fg=#3c3836,bg=#3c3836,nobold,nounderscore,noitalics]#[default] #W #[fg=#3c3836,bg=#3c3836,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#3c3836,bg=#504945,nobold,nounderscore,noitalics]#[fg=#ebdbb2,bg=#504945] #W#{?window_zoomed_flag, *Z,} #[fg=#504945,bg=#3c3836,nobold,nounderscore,noitalics]"
